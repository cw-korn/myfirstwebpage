<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
    </head>

    <body>
        <!-- control + / comment shortcut-->
        <!-- paragraph -->
        <p>This is my first paragraph.</p>   
        <p>This is my second paragraph.</p>
        <!-- type of headings -->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>
        <!-- Bold text use strong/Italic use em -->
        <p>This is  <strong>bold</strong> text but this is <em>italic</em> text.</p>
        <!-- Unordered list -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!-- Ordered list -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>

</html>
